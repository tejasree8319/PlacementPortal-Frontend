<html>
  <head>
    <title>
      View company Form
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
    $(function(){
      $("#includedContent").load("common.html"); 
    });
    </script> 
    <script>
    function showdata() {
      var x=localStorage.getItem('companyName')
        $.ajax({
          type: 'get',
          url: 'http://localhost:8000/company/'+x,
          dataType: 'json',
          success: function(response) {
            console.log(response);
            document.getElementById('name').setAttribute("value",response.companyName)
            document.getElementById('logo').setAttribute("value",response.companyLogo)
            $("textarea#description").val(response.companyDescription);
            document.getElementById('sector').setAttribute("value",response.companySector)
            $("textarea#material").val(response.companyMaterial);   
          }
        });
    }
    </script>
     </head>
     <body onload="showdata()">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header"></div>
          <ul class="nav navbar-nav">
            <li><a> </a></li>
            <li><a> </a></li>
            <li><a> </a></li>
            <li><a href="login.html">Home</a></li>
            <li><a href="studentlist.html">Students</a></li>
            <li><a href="facultylist.html">Faculty</a></li>
            <li><a href="joblist.html">Jobs</a></li>
            <li><a href="placementlist.html">Placements</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="studentform.html">Student Form</a></li>
            <li><a href="facultyform.html">Faculty Form</a></li>
            <li><a href="jobform.html">Job Form</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </nav>
      <div id="includedContent"></div>
      <form action="http://localhost:8000/company" method="GET">
        <br />
        <br />
        <h1 style="text-align:center"> Company Form</h1 style="text-align:center">
        <br/>
        <label for="name">Name</label>
        <input type="text" id="name" name="companyName" disabled="true" required><br>
        <label for="name">Logo</label>
        <input type="text" id="logo" name="companyLogo" disabled="true" required><br>
        <label for="name">Description</label><br/>
        <textarea
        rows="5"
        cols="60"
        id="description"
        name="companyDescription"
        disabled="true"
        required
        ></textarea>
        <br />
        <br/>
        <label for="name">Sector</label>
        <input type="text" id="sector" name="companySector" disabled="true" required><br>
        <label for="name">Material</label><br/>
        <textarea
        rows="5"
        cols="60"
        id="material"
        name="companyMaterial"
        disabled="true"
        ></textarea>
        <br />
        <br/>
      </form>
    </body>
  </html>
