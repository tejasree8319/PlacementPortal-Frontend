    <script>
      function showdata() {
        $.ajax({
          type: 'get',
          url: 'http://localhost:8000/trainings/all',
          dataType: 'json',
          success: function (response) {
            console.log(response);
            var training_HTML = '';
            for(i=0,j=1;i<response.length;i++,j++)
            {
              var data=response[i];
              training_HTML+= 
               '<tr><td>' +
               j+
               '</td><td>' +
               data.studentId +
               '</td><td>' +
               data.trainingType+
               '</td></tr>';
            }
            $('#training_details').append(training_HTML);
          },
          error: function () {
            alert('Error');
          },
        })
      }
    </script>
