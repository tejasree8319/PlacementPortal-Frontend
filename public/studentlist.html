    <script>
      function showdata() {
        $.ajax({
          type: 'get',
          url: 'http://localhost:8000/student/all/All',
          dataType: 'json',
          success: function(response) {
            //alert(response);
            //var i=0;

            console.log(response.length);
            var student_HTML = '';
            for (i = 0; i < response.length; i++) {
              var data = response[i];
              student_HTML +=
                '<tr><td>' +
                data.studentId +
                '</td><td>' +
                '<img src=./assets/images/'+data.studentId+'.jpg  width="42" height="42">'+
                '</td><td>' +
                data.studentName +
                '</td><td>' +
                data.studentEmail +
                '</td><td>' +
                data.studentContact +
                '</td><td>' +
                data.studentGender +
                '</td><td>' +
                data.studentDept +
                '</td></tr>';
            }
            $('#student_details').append(student_HTML);
          },
          error: function() {
            alert('Error');
          }
        });
      }
      function GetSelectedTextValue(student) {
        $("#tbodyid").empty();
        var selectedText = student.options[student.selectedIndex].innerHTML;
        console.log(selectedText)
        $.ajax({
          type:'get',
          url:'http://localhost:8000/student/all/'+selectedText,
          dataType:'json',
          success:function(response){
            var student_HTML=''
            for (i = 0,j=1; i < response.length; i++,j++) {
              var data = response[i];
              student_HTML+=
                '<tr><td>' +
                data.studentId +
                '</td><td>' +
                '<img src=./assets/images/'+ data.studentId+'.jpg width="42" height="42">'+
                '</td><td>' +
                data.studentName +
                '</td><td>' +
                data.studentEmail +
                '</td><td>' +
                data.studentContact +
                '</td><td>' +
                data.studentGender +
                '</td><td>' +
                data.studentDept +
                '</td></tr>';
              console.log(data.studentId);
              console.log(data.studentName);
              console.log(data.studentEmail);
              console.log(data.studentGender);
              console.log(data.studentContact);
            }
             $('#tbodyid').append(student_HTML);
           
          },
          error: function() {
            alert('Error');
          }
        });
    }
    </script>
