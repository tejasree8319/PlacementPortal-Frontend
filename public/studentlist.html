  <head>
    <title>
      Students List
    </title>
    <script>
      function showdata() {
        $.ajax({
          type: 'get',
          url: 'http://localhost:8000/student/all',
          dataType: 'json',
          success: function(response) {
            //alert(response);
            //var i=0;

            console.log(response.length);
            var student_HTML = '';
            for (i = 0; i < response.length; i++) {
              var data = response[i];
              student_HTML +=
                '<tr><td>' +
                data.studentId +
                '</td><td>' +
                data.studentName +
                '</td><td>' +
                data.studentEmail +
                '</td><td>' +
                data.studentContact +
                '</td><td>' +
                data.studentGender +
                '</td><td>' +
                data.studentDept +
                '</td></tr>';
              console.log(data.studentId);
              console.log(data.studentName);
              console.log(data.studentEmail);
              console.log(data.studentContact);
              console.log(data.studentGender);
              console.log(data.studentDept);
            }
            $('#student_details').append(student_HTML);
          },
          error: function() {
            alert('Error');
          }
        });
      }
    </script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
