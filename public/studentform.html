    <script>
      $(document).ready(function() {
        $('form').submit(function() {
          var Name = document.getElementById('name').value;
          var formData = {
            Name: Name
          };
          alert(Name);
          $.ajax({
            type: 'post',
            url: 'http://localhost:8000/student',
            dataType: 'json',
            data: formData,
            success: function(response) {
              console.log(response);
              alert('Local success callback');
            },
            error: function(jqXHR, status, err) {
              console.log('Error');
              alert('Error');
            }
          });
        });
      });
    </script>

    <form action="http://localhost:8000/student" method="POST">
      <br />
      <br />
      <!-- <label for="uId">UserId:</label><br /> -->
      <h1 style="text-align:center">Student Form</h1 style="text-align:center">
      <br/>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        required
      /><br />
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Email"
        required
      /><br />
      <input
        type="text"
        id="contact"
        name="contact"
        placeholder="Contact"
        required
      /><br />
      <select id="gender" name="gender" required>
        <option value="" disabled selected hidden>Gender</option>
        <option value="male">Male </option>
        <option value="female">Female </option>
        </select>
        <br />
      <input type="date" id="dob" name="dob" placeholder="DOB" required /><br />
      <select id="dept" name="dept" required>
        <option value="" disabled selected hidden>Department</option>
        <option value="IT">IT </option>
        <option value="CSE">CSE </option>
        <option value="ECE">ECE </option>
        <option value="EEE">EEE </option>
        <option value="Chemical">Chemical </option>
        <option value="Mechanical">Mechanical </option>
        <option value="Civil">Civil </option>
        <option value="BME">BME </option>
        <option value="PHE">Pharmaceutical </option>
      </select>
      <br />
      <input
        type="text"
        id="temp"
        name="temp"
        placeholder="Temporary Address"
      /><br />
      <input
        type="text"
        id="permanent"
        name="permanent"
        placeholder="Permanent Address"
        required
      /><br />
      <input
        type="text"
        id="batch"
        name="batch"
        placeholder="Batch"
        required
      /><br />
      <input
        type="text"
        id="ssc"
        name="ssc"
        placeholder="SSC Percentage"
        required
      /><br />
      <input
        type="text"
        id="inter"
        name="inter"
        placeholder="Intermediate Percentage"
        required
      /><br />
      <input
        type="text"
        id="diploma"
        name="diploma"
        placeholder="Diploma Percentage"
      /><br />
      <input
        type="text"
        id="B.Tech"
        name="B.Tech"
        placeholder="B.Tech Percentage"
        required
      /><br />
      <input
        type="file"
        id="resume"
        name="resume"
        placeholder="Resume"
        required
      /><br />
      <input
        type="file"
        id="photo"
        name="photo"
        placeholder="Photo"
        required
      /><br />
      <input type="submit" value="Submit" id="input-submit" />
    </form>
