    <title>
      Faculty List

    <script>
      function showdata() {
        $.ajax({
          type: 'get',
          url: 'http://localhost:8000/faculty/all/All',
          dataType: 'json',
          success: function(response) {
            console.log(response.length);
            var faculty_HTML = '';
            for (i = 0; i < response.length; i++) {
              var data = response[i];
              faculty_HTML +=
                '<tr><td>' +
                data.facultyId +
                '</td><td>' +
                '<img src=./assets/images/'+ data.facultyId+'.jpg width="42" height="42">'+
                '</td><td>' +
                data.facultyName +
                '</td><td>' +
                data.facultyEmail +
                '</td><td>' +
                data.facultyContact +
                '</td><td>' +
                data.facultyGender +
                '</td><td>' +
                data.facultyDept +
                '</td></tr>';
              console.log(data.facultyId);
              console.log(data.facultyName);
              console.log(data.facultyEmail);
              console.log(data.facultyContact);
              console.log(data.facultyGender);
              console.log(data.facultyDept);
            }
            $('#faculty_details').append(faculty_HTML);
          },
          error: function() {
            alert('Error');
          }
        });
      }
      function GetSelectedTextValue(faculty) {
        $("#tbodyid").empty();
        var selectedText = faculty.options[faculty.selectedIndex].innerHTML;
        console.log(selectedText)
        $.ajax({
          type:'get',
          url:'http://localhost:8000/faculty/all/'+selectedText,
          dataType:'json',
          success:function(response){
            var faculty_HTML=''
            for (i = 0,j=1; i < response.length; i++,j++) {
              var data = response[i];
              faculty_HTML+=
              '<tr><td>' +
                data.facultyId +
                '</td><td>' +
                '<img src=./assets/images/'+ data.facultyId+'.jpg width="42" height="42">'+
                '</td><td>' +
                data.facultyName +
                '</td><td>' +
                data.facultyEmail +
                '</td><td>' +
                data.facultyContact +
                '</td><td>' +
                data.facultyGender +
                '</td><td>' +
                data.facultyDept +
                '</td></tr>';
            }
             $('#tbodyid').append(faculty_HTML);
           
          },
          error: function() {
            alert('Error');
          }
        });
    }
    </script>
