<html>
  <head>
    <title>
      Faculty List
    </title>
    <script>
      function showdata() {
        $.ajax({
          type: 'get',
          url: 'http://localhost:8000/faculty/all',
          dataType: 'json',
          success: function(response) {
            //alert(response);
            //var i=0;

            console.log(response.length);
            var faculty_HTML = '';
            for (i = 0; i < response.length; i++) {
              var data = response[i];
              faculty_HTML +=
                '<tr><td>' +
                data.facultyId +
                '</td><td>' +
                data.facultyName +
                '</td><td>' +
                data.facultyEmail +
                '</td><td>' +
                data.facultyContact +
                '</td><td>' +
                data.facultyGender +
                '</td><td>' +
                data.facultyDept +
                '</td></tr>';
              console.log(data.facultyId);
              console.log(data.facultyName);
              console.log(data.facultyEmail);
              console.log(data.facultyContact);
              console.log(data.facultyGender);
              console.log(data.facultyDept);
            }
            $('#faculty_details').append(faculty_HTML);
          },
          error: function() {
            alert('Error');
          }
        });
      }
    </script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body onload="showdata()"></body>

        <li><a>Logout</a></li>
        <!-- <li class="active"><a href="new_customer.html">New Customer</a></li> -->
      </ul>
    </div>
  </nav>
  <table id="faculty_details" border="1" class="table table-bordered">
    <br/>
    <h1 style="text-align:center"> Faculty List</h1 style="text-align:center">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
