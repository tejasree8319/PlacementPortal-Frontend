<html>
  <head>
    <title>
      Training Form
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
    $(function(){
      $("#includedContent").load("common.html"); 
    });
    </script> 
    <script>
     $(document).ready(function() {
        $('#training').submit(function() {
          var studentId = document.getElementById('id').value;
          var trainingType=document.getElementById('type').value
          var formData = {
            studentId: studentId,
            trainingType:trainingType
          };
          alert(studentId);
          $.ajax({
            type: 'post',
            url: 'http://localhost:8000/trainings',
            dataType: 'json',
            data: formData,
            success: function(response) {
              console.log(response);
              alert('Local success callback');
              window.location='/traininglist.html'
            },
            error: function(jqXHR, status, err) {
              alert('Error');
            }
          });
        });
      });
    </script>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header"></div>

          <li><a>Logout</a></li>
          </ul>
        </div>
      </nav>
      <div id="includedContent"></div>
      <form id="training" action="http://localhost:8000/trainings" method="POST">
        <br />
        <br />
        <h1 style="text-align:center"> Training Form</h1 style="text-align:center">
        <br/>
        <label for="name">Student Id</label>
        <input type="text" id="id" name="studentId" required><br>
        <label for="name">Type</label>
        <input type="text" id="type" name="trainingType" required><br>
        <input type="submit" value="Submit" id="input-submit" />
      </form>
    </body>
