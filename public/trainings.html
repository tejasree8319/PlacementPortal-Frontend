    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
    $(function(){
      $("#includedContent").load("common.html"); 
    });
    </script> 
    <script>
     $(document).ready(function() {
        $('form').submit(function() {
          var studentId = document.getElementById('id').value;
          var trainingType=document.getElementById('type').value
          var formData = {
            studentId: studentId,
            trainingType:trainingType
          };
          alert(studentId);
          $.ajax({
            type: 'post',
            url: 'http://localhost:8000/trainings',
            dataType: 'json',
            data: formData,
            success: function(response) {
              console.log(response);
              alert('Local success callback');
            },
            error: function(jqXHR, status, err) {
              console.log(jqXHR);
              console.log(status)
              console.log(err)
              alert('Error');
            }
          });
        });
      });
    </script>

        <br/>
        <label for="name">Student Id</label>
        <input type="text" id="id" name="studentId" required><br>
